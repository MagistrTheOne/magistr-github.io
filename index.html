<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>MagistrTheOne?</h1>
        <p>Freelance web designer Frontend</p>
        <button>Contact Me</button>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <div>
            <p>Experience</p>
            <div class="progress-bar"><span style="width: 27%;"></span></div>
            <p>Skills</p>
            <div class="progress-bar"><span style="width: 60%;"></span></div>
        </div>
    </section>

    <section id="services">
        <h2>Services</h2>
        <div class="service-cards">
            <div class="card">Web Design,QA Engineer</div>
            <div class="card">HTML, CSS, JS,React</div>
            <div class="card">Prototyping react,js,react js</div>
        </div>
    </section>

    <section id="skills">
        <h2>Skills</h2>
        <p>List of Skills</p>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Maxim Onyushko</p>
    </footer>
</body>
</html>
